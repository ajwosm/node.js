<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    td{
      padding: 20px;
    }
    table tr:nth-child(odd){
      background: #aef;
    }
    table tr:nth-child(even){
      background: #fcb;
    }
    table,td{
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
<script >
  let tds = document.querySelectorAll('td');
  //遍历
  tds.forEach(item =>{
    item.onclick = function (){
      this.style.background = '#222';
    }
  })
</script>
</body>
</html>
